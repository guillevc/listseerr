services:
  listseerr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: listseerr
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "${PORT:-3000}:3000"
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PORT: ${PORT:-3000}
      DATABASE_PATH: ${DATABASE_PATH:-/app/data/listseerr.db}
    volumes:
      - listseerr-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  listseerr-data:
    driver: local
